<!doctype html>

<!-- 
	Very important that we add this in our index.html. Without this ng-app
	we won't be able to instantiate our angular application in our app.js file 
-->
<html ng-app = 'Myapp'>
<head>
	<title>Doctors appointments</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script src="jquery/dist/jquery.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src = "app.js"></script>
    <!-- controllers -->
    <script src = "/controllers/apptsController.js"></script>
    <script src = "/controllers/newController.js"></script>

	<!-- factories -->
    <script src = "/factories/apptsFactory.js"></script>


</head>
<body>
	<div class="container">
		<div ng-view></div>
	</div>
</body>
</html>
